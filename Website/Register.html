        <div class="u-form u-form-1">
          <form class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;" id="registration">
            <div class="u-form-group u-form-name u-label-top">
              <label for="name-b7f0" class="u-label u-label-1">Group Name</label>
              <input type="text" placeholder="Enter your group name" id="name" name="groupName" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black" required="">
            </div>
            <div class="u-form-group u-label-top">
              <label for="email-b7f0" class="u-label u-label-2">Trip ID</label>
              <input type="text" placeholder="Enter your trip ID" id="id" name="tripID" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black" required="required">
            </div>
            <div class="u-form-date u-form-group u-label-top u-form-group-3">
              <label for="date-1a92" class="u-label u-label-3">Date of trip</label>
              <input type="date" placeholder="Trip Date: MM/DD/YYYY" id="tripDate" name="date" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black" required="">
            </div>
            <div class="u-form-group u-label-top u-form-group-4">
              <label for="text-5b60" class="u-label u-label-4">Group Size</label>
              <input type="text" placeholder="Enter your group size" id="groupSize" name="groupSize" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black" required="required">
            </div>
            <div class="u-form-group u-label-top u-form-group-5">
              <label for="text-b670" class="u-label u-label-5">Overhead Charge</label>
              <input type="text" placeholder="Enter the initial Costs" id="tripCost" name="overheadCharge" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black">
            </div>
            <div class="u-form-address u-form-group u-label-top u-form-group-6">
              <label for="address-df64" class="u-label u-label-6">Address</label>
              <input type="text" placeholder="Enter trip destination" id="tripLocation" name="address" class="u-border-1 u-border-custom-color-4 u-input u-input-rectangle u-radius-10 u-text-black" required="">
            </div>
            <div class="u-align-center u-form-group u-form-submit u-label-top">
              <input type="submit" value="submit" class="u-form-control-hidden">
              <a href="#" class="u-border-2 u-border-black u-btn u-btn-submit u-button-style u-hover-black u-none u-text-black u-text-hover-white u-btn-1" onclick="submitForm()">Submit</a>
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
          </form>

          <script>
            function submitForm() {
              const formData = new FormData(document.querySelector('form'))
              let RValues = [];
              for (var pair of formData.values()) {
                RValues.push(pair.replaceAll(" ", "-"));
              }
              let url = 'http://127.0.0.1:8000/registrationinfo:'
              url = url.concat(RValues.toString())
              var xhr = new XMLHttpRequest();
              xhr.open("POST", url, true);

              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
              xhr.send();
              console.log("Sent Message");
            }
          </script>
